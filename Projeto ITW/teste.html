    
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Countries edition Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="myCSS.css" />
</head>

<body>
    <!-- Work Area-->
<div class="container">
        <div class="row">
            <div class="col-md-12" >
                <div class="card mt-3">
                    <div class="card-header">
                        Number of Medals by Country over all Olympic Games editions                    
                    </div>
                    <div class="card-body">
                        <canvas id="myChart"></canvas>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/knockout/dist/knockout-latest.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var Counter1 = [];
        var Medalhas = [];

        $.ajax({
            type: 'GET',
            url: 'http://192.168.160.58/Olympics/api/Games/FullDetails?id=2',
            headers: {
                'Content-Type': 'application/json'
            },
            success: function (data, status, xhr) {

                var athData = data;

                athData.forEach(element => {
                    Medalhas.push(element.Medals.map(({ MedalName }) => MedalName));
                    Counter1.push(element.Medals.map(({ Counter }) => Counter));
                });

                drawChart(Counter1, Medalhas);
            }
        });

        function drawChart() {
            let barChart = new Chart("myChart", {
                type: "pizza",
                data: {
                    labels: Medalhas,
                    datasets: [{
                        data: Counter1,
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)',],
                        borderColor: ['rgb(75, 192, 192)', 'rgb(54, 162, 235)',],
                    }]
                },
                options: {
                    animations: {
                        tension: {
                            duration: 1000,
                            easing: 'linear',
                            from: 1,
                            to: 0,
                            loop: true
                        }
                    },
                }
            });
        }
    </script>
</body>
