    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        var Counter1 = [];
        var Medalhas = [];

        $.ajax({
            type: 'GET',
            url: 'http://192.168.160.58/Olympics/api/Games/FullDetails?id=2',
            headers: {
                'Content-Type': 'application/json'
            },
            success: function (data, status, xhr) {

                var athData = data;

                    Medalhas.push((data.Medals).map(({ MedalName }) => MedalName));
                    Counter1.push((data.Medals).map(({ Counter }) => Counter));
                   
                
            }
        });
                    const ola1 = parseInt(Counter1[0]);
                    const ola2 = parseInt(Counter1[1]);
                    const ola3 = parseInt(Counter1[2]);
        function drawChart(Counter1, Medalhas) {
            var data = new google.visualization.DataTable();
            console.log(Counter1);
            data.addColumn('string', 'Pizza');
            data.addColumn('number', 'Populartiy');
            data.addRows([
                ["Ouro", ola1],
                ["Prata", ola2],
                ["Bronze", ola3]
            ]);
            var options = {
                title: 'My Daily Activities'
            };
            var chart = new google.visualization.PieChart(document.getElementById('pie'));
            chart.draw(data, options);
        }

    </script>
