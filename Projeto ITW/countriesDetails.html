        background-color: #1F2022;
        color:white
    }

        font-family: 'Roboto', sans-serif;
        transition:0.6s;
        color:white;
        background-color: #205295
    }
    .slide:hover,
    .slide:focus {
    background-color:none;

    }
    .col-2{
        font-weight:bold
    }

</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="https://www.freepnglogos.com/uploads/olympic-rings-png/olympic-rings-denver-fact-colorado-hates-the-olympic-games-the-4.png" height="30px" /></a>

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li id="atletas" class="nav-item active"><a style="text-shadow: ;" class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li id="competicoes" class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li id="paises" class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li id="jogos" class="nav-item"><a class="nav-link" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li id="modalidades" class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li id="perguntas" class="nav-item"><a class="nav-link" aria-current="page" href="faqs.html"><i class="fa fa-question-circle-o" style="color:aliceblue" aria-hidden="true"></i> FAQs</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="favoritos" class="nav-item"><a class="nav-link" aria-current="page" href="favorites.html"><i class="fa fa-heart-o text-danger"></i> Favorites</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container">
        <div class="py-2 border-bottom mb-3">
            <h2 data-bind="text:Name() +' [' + Id() + ']'"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <div class="row border-bottom mx-0 my-1">
            <div class="col-2">Country Id</div><div class="col-10" data-bind="text:Id"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Name</div><div class="col-10" data-bind="text:Name"></div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">IOC</div><div class="col-10" data-bind="text:IOC"></div>
        </div>
        <div class="row border-bottom mx-0  my-1" data-bind="visible: Flag() != '' && Flag() != null">
            <div class="col-2">Flag</div><div class="small col-10">
                <img style="height:200px" class="img" data-bind="attr:{src: Flag}"><br />
                <i class="fa fa-link"></i> [<a class="link-dark text-decoration-none" data-bind="attr: { href: Flag }, text : Flag" target="_blank"></a>]
            </div>
        </div>
        <div class="row border-bottom mx-0  my-1">
            <div class="col-2">Localização:</div>
        <div class="col-10">
        <iframe style="width:85%; height: 400px;" class="myFrame" data-bind="attr:{src:'https://www.google.com/maps/embed/v1/place?key=AIzaSyAJLUALI140YZxYaSh3TN8hedXJEsm+1Bkg&q=' + Name()}"></iframe></div>
        </div>
        <div class="row border-bottom mx-0 my-1">
                <div class="col-2">Participants</div>
            <div class="col-10" data-bind="foreach: Participant">
                <a class="btn margin-left slide" style="box-shadow:2px 2px white; height:40px; width:150px;" data-bind="attr: { href: './gameDetails.html?id='+Id }">
                <div data-bind="text: Name"></div>
                </a>
            </div>
        </div>
        <div class="row border-bottom mx-0 my-1">
                <div class="col-2">Events</div>
            <div class="col-10" data-bind="foreach: Events">
                <btn class="col-2 btn margin-left slide" style="box-shadow:2px 2px white; font-weight:normal !important" data-bind="attr: { href: './gameDetails.html?id='+Id }">
                <div data-bind="text: Name"></div>
                </btn>
            </div>
        </div>
        <div class="row border-bottom mx-0 my-1" data-bind="visible: Organizer() != '' && Organizer() != null">
                <div class="col-2">Organizer</div>
            <div class="col-10" data-bind="foreach: Organizer">
                <btn class="btn margin-left slide" style="box-shadow:2px 2px white" data-bind="attr: { href: './gameDetails.html?id='+Id }">
                <div data-bind="text: Name"></div>
                </btn>
            </div>
        </div>

        <!-- /ko -->
        <a href="./countries.html" class="btn btn-default btn-sm small"><i class="fa fa-list"></i> Back to List</a>
        <a data-bind="attr: { href:'./gameFull.html?id=' + Id() }" class="btn btn-default btn-sm small"><i class="fa fa-th"></i> Full Setails</a>
        </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/Olympic_rings.svg" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>

                  <a target="_blank" href="https://ch.linkedin.com/company/international-olympic-committee" class="linkedin"><i class="fa fa-linkedin fa-lg"></i></a>

                </div>

            </div>
        </div>
